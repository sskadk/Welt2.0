<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Welt Research</title>
  <link rel="icon" type="image/svg+xml" href="static/img/welt.svg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body class="bg-gradient-to-br from-green-100 via-green-50 to-green-200 min-h-screen flex items-center justify-center">
    
    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white z-[9999] flex justify-center items-center">
        <div class="relative w-24 h-24 flex justify-center items-center">
            <!-- Spinner Circle -->
            <div class="absolute w-full h-full border-4 border-[#41a715] border-t-transparent rounded-full animate-spin"></div>
            <!-- Logo (does not spin) -->
            <img src="static/img/welt.svg" alt="Welt Research Logo" class="h-12 w-auto">
        </div>
    </div>

  <!-- Login Card -->
  <div class="w-full max-w-4xl p-8 glass-section rounded-3xl shadow-2xl backdrop-blur-md grid md:grid-cols-2 gap-8">

    <!-- Left Column: Logo & Welcome (no card background) -->
    <div class="flex flex-col items-center justify-center space-y-6">
    <img src="static/img/welt.svg" alt="Welt Logo" class="w-24 h-24">
    <h1 class="text-3xl font-bold text-green-800 text-center">Welcome Back</h1>
    <p class="text-green-700 text-center text-sm">Login to access your dashboard</p>
    </div>


    <!-- Right Column: Login Form -->
    <div class="flex flex-col justify-center space-y-6">
      <form class="space-y-6">

        <!-- Email -->
        <div>
          <label class="block text-green-700 text-sm font-semibold mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" 
                 class="w-full px-4 py-3 rounded-xl border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition" required>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-green-700 text-sm font-semibold mb-1" for="password">Password</label>
          <input type="password" id="password" placeholder="********" 
                 class="w-full px-4 py-3 rounded-xl border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition" required>
        </div>

        <!-- Remember Me & Forgot -->
        <div class="flex items-center justify-between text-green-700 text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="w-4 h-4 rounded border-green-400 focus:ring-2 focus:ring-green-500">
            Remember Me
          </label>
          <a href="#" class="hover:text-green-800 font-medium">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-2xl font-semibold transition shadow-md">
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-green-300">
        <span class="mx-2 text-green-700 text-sm">OR</span>
        <hr class="flex-grow border-green-300">
      </div>

      <!-- Social Login Buttons -->
      <div class="flex gap-4 justify-center">
        <!-- Google -->
        <a href="#" class="flex items-center gap-2 px-4 py-2 rounded-xl border border-green-300 hover:bg-green-50 transition">
          <img src="static/img/Google.webp" alt="Google" class="w-5 h-5">
          <span class="text-green-700 font-semibold text-sm">Google</span>
        </a>
        <!-- GitHub -->
        <a href="#" class="flex items-center gap-2 px-4 py-2 rounded-xl border border-green-300 hover:bg-green-50 transition">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="w-5 h-5">
          <span class="text-green-700 font-semibold text-sm">GitHub</span>
        </a>
      </div>

      <!-- Sign Up -->
      <p class="text-green-700 text-center text-sm mt-4">
        Donâ€™t have an account? 
        <a href="register.html" class="font-semibold hover:text-green-800">Sign Up</a>
      </p>
    </div>

  </div>
<script src="static/js/Welt.js"></script>
</body>
</html>
